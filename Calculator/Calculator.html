<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    </title>Nehal's Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <style>
    body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.calculator {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 320px;
}

.display {
    width: 100%;
    height: 60px;
    background-color: #e9e9e9;
    border: none;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: right;
    font-size: 24px;
    padding: 10px;
    box-sizing: border-box;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.btn {
    background-color: #f0f0f0;
    border: none;
    border-radius: 5px;
    height: 60px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #d1d1d1;
}

.operator {
    background-color: #ffa500;
    color: #ffffff;
}

.operator:hover {
    background-color: #ff8c00;
}

.equal {
    background-color: #4caf50;
    color: #ffffff;
    grid-column: span 4;
}

.equal:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="calculator">
        <form>
            <input type="text" class="display" id="display" disabled value="0">
            <div class="buttons">
                <button type="button" class="btn" onclick="updateDisplay('7')">7</button>
                <button type="button" class="btn" onclick="updateDisplay('8')">8</button>
                <button type="button" class="btn" onclick="updateDisplay('9')">9</button>
                <button type="button" class="btn operator" onclick="updateDisplay('/')">/</button>
                
                <button type="button" class="btn" onclick="updateDisplay('4')">4</button>
                <button type="button" class="btn" onclick="updateDisplay('5')">5</button>
                <button type="button" class="btn" onclick="updateDisplay('6')">6</button>
                <button type="button" class="btn operator" onclick="updateDisplay('')"></button>
                
                <button type="button" class="btn" onclick="updateDisplay('1')">1</button>
                <button type="button" class="btn" onclick="updateDisplay('2')">2</button>
                <button type="button" class="btn" onclick="updateDisplay('3')">3</button>
                <button type="button" class="btn operator" onclick="updateDisplay('-')">-</button>
                
                <button type="button" class="btn" onclick="updateDisplay('0')">0</button>
                <button type="button" class="btn" onclick="updateDisplay('.')">.</button>
                <button type="button" class="btn" onclick="clearDisplay()">C</button>
                <button type="button" class="btn operator" onclick="updateDisplay('+')">+</button>
                
                <button type="button" class="btn equal" onclick="calculate()">=</button>
            </div>
        </form>
    </div>

    <script>
        function updateDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === '0') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '0';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
